metadata:
  name: yolox
  namespace: cvat
  annotations:
    name: yolox
    type: detector
    framework: pytorch
    spec: |
      [
        { "id": 1, "name": "label_1" },
        { "id": 2, "name": "label_2" },
        { "id": 3, "name": "label_3" }
      ]

spec:
  description: YOLOX
  runtime: "python:3.6"
  handler: main:handler
  eventTimeout: 30s

  build:
    image: ubuntu:20.04

    directives:
      preCopy:
        - kind: USER
          value: root
        - kind: RUN
          value: apt-get update && apt-get -y install python3 python3-pip libgl1-mesa-dev
        - kind: RUN
          value: pip install opencv_python numpy 'torch>=1.7' pyyaml yolox
        - kind: WORKDIR
          value: /opt/nuclio

  triggers:
    myHttpTrigger:
      maxWorkers: 2
      kind: "http"
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume

healthCheck:
  enabled: false
